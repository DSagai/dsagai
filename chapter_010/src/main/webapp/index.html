<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Todo Ajax</title>
    <link rel="stylesheet" type="text/css" href="resources/css/main.css"/>
    <script type="text/javascript" src="resources/scripts/ajaxTodo.js"></script>
</head>
<body onload="init()">
<h2>TODO List</h2>

<br>


    <table>
        <tr>
            <th>
                New Task
            </th>
            <th>
                <button onclick="addTask()">Add</button>
            </th>
        </tr>
        <tr>
            <td colspan="2">
                <input type="text" id="description" name="description" placeholder="Enter task description here." required>
            </td>
        </tr>
    </table>


<br>

<table id="header">
    <tr>
        <th colspan="3">
            <button id="showAll" onclick="onClickShowAll()"></button>
        </th>
    </tr>
    <tr>
        <th class="description">Description</th>
        <th class="created">Created</th>
        <th class="done">Completed</th>
    </tr>
</table>
<table id = "outputTable">

</table>
</body>
</html>
