<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Todo Ajax</title>
    <link rel="stylesheet" type="text/css" href="resources/css/main.css"/>
    <script type="text/javascript" src="resources/scripts/ajaxTodo.js"></script>
</head>
<body onload="init()">
<h2>TODO List</h2>

<br>

<form method="post" action="TodoTaskServlet">
    <input type="hidden" name="command" value="add_update"/>
    <table>
        <tr>
            <th>
                New Task
            </th>
            <th>
                <input type="submit" value="Add">
            </th>
        </tr>
        <tr>
            <td colspan="2">
                <input type="text" name="description" placeholder="Enter task description here." required>
            </td>
        </tr>
    </table>
</form>

<br>

<table id="header">
    <tr>
        <th colspan="3">
            <button id="showAll" onclick="onClickShowAll()"></button>
        </th>
    </tr>
    <tr>
        <th>Description</th>
        <th>Created</th>
        <th>Completed</th>
    </tr>
</table>
<table id = "outputTable">

</table>
</body>
</html>
